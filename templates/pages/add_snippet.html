<!doctype html>
{% extends "inc/base.html" %}
{% load static %}
{% block header %} Добавление сниппета {% endblock header %}
{% block content %}
<html lang="ru" class="h-100">


<body class="d-flex flex-column h-100">


<!-- Begin page content -->
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" method="post">
                    <div class="form-group row">
                        <div class="col-8">
                            <input type="text" name="name" class="form-control form-control-lg" placeholder="Название сниппета">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <select class="form-control" name="lang">
                                <option>Python</option>
                                <option>C++</option>
                                <option>JavaScript</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <textarea cols="96" rows="10" placeholder="Код сниппета"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <form action="url" method="post">
                                <form action="url" method="post">
                                   {% csrf_token %}
                                   <table>
                                       {{ form }}
                                   </table>
                            <input type="submit" class="btn btn-primary btn-block" value="Сохранить">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>
</form>




</body>
{% endblock %}
</html>
